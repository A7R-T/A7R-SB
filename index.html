<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>A7R-SB</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="layout">
        <aside class="left" >
            <h2>Structure</h2>
            <ul id="notes-list">
                <li><button id="new-note">+ new note</button></li>
            </ul>
        </aside>
        <main>
            <div class="dock">
                <ul class="di">
                    <li><button id="toggle-sidebars">Toggle Sidebars</button></li>
                </ul>
            </div>
            <h1 contenteditable="true" id = "note-title">welcome to A7R-SB</h1>
            <p contenteditable="true" id = "note-content"></p>
        </main>
        <aside class="right" >
            <h2>tools</h2>
            <ul>
                <li><button id="new-note-left">+ new note</button></li>
            </ul>
        </aside>
    </div>
    <script src="renderer.js" defer></script>
  </body>
</html>
